<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM DEX - Trading Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
        .wallet-btn { background: rgba(255,255,255,0.2); color: #fff; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; }
        .main-content { display: grid; grid-template-columns: 1fr 300px; gap: 20px; margin-top: 20px; }
        .swap-card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 10px; backdrop-filter: blur(10px); }
        .token-input { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        .token-select { background: rgba(255,255,255,0.2); border: none; padding: 10px; border-radius: 5px; color: #fff; }
        .amount-input { background: none; border: none; color: #fff; font-size: 1.2em; width: 100%; text-align: right; }
        .swap-btn { width: 100%; background: #fff; color: #667eea; padding: 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .chart { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; height: 300px; display: flex; align-items: center; justify-content: center; }
        .positions { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; }
        .position { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>EVM DEX</h1>
            <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
        </header>

        <div class="main-content">
            <div>
                <div class="swap-card">
                    <h2>Swap Tokens</h2>
                    <div class="token-input">
                        <select class="token-select">
                            <option>ETH</option>
                            <option>USDC</option>
                            <option>DAI</option>
                        </select>
                        <input type="number" class="amount-input" placeholder="0.0" />
                    </div>
                    <div style="text-align: center; margin: 10px 0;">‚¨áÔ∏è</div>
                    <div class="token-input">
                        <select class="token-select">
                            <option>USDC</option>
                            <option>ETH</option>
                            <option>DAI</option>
                        </select>
                        <input type="number" class="amount-input" placeholder="0.0" />
                    </div>
                    <p>Slippage: 0.5%</p>
                    <button class="swap-btn" onclick="performSwap()">Swap</button>
                </div>

                <div class="chart">
                    <p>üìà Price Chart (Mock - Integrate TradingView)</p>
                </div>
            </div>

            <div class="positions">
                <h3>Your Positions</h3>
                <div class="position">
                    <span>ETH/USDC</span>
                    <span>+2.5%</span>
                </div>
                <div class="position">
                    <span>DAI/ETH</span>
                    <span>-1.2%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function connectWallet() {
            alert('Wallet connection placeholder - Integrate Web3.js for MetaMask');
        }
        function performSwap() {
            alert('Swap executed (mock) - Connect to EVM backend');
        }
    </script>
</body>
</html>
