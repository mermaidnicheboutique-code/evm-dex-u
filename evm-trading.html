<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM DEX - Trading Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Orbitron', sans-serif; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); color: #00ff88; min-height: 100vh; overflow-x: hidden; }

        /* Floating Bitcoin Animation */
        .bitcoin {
            position: fixed;
            font-size: 3em;
            color: #ffa500;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            text-shadow: 0 0 20px #ffa500, 0 0 40px #ffa500;
            z-index: 0;
        }
        .bitcoin:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 15s; }
        .bitcoin:nth-child(2) { left: 80%; top: 60%; animation-delay: 3s; animation-duration: 18s; }
        .bitcoin:nth-child(3) { left: 50%; top: 80%; animation-delay: 6s; animation-duration: 22s; }
        .bitcoin:nth-child(4) { left: 20%; top: 70%; animation-delay: 9s; animation-duration: 16s; }
        .bitcoin:nth-child(5) { left: 70%; top: 30%; animation-delay: 12s; animation-duration: 20s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(90deg); }
            50% { transform: translateY(-60px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #00ff88;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            font-weight: 900;
            letter-spacing: 3px;
        }

        .back-btn, .wallet-btn {
            background: transparent;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #00ff88;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ff88;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover, .wallet-btn:hover {
            background: #00ff88;
            color: #0a0a0a;
            box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-top: 20px;
        }

        .swap-card {
            background: rgba(0,255,136,0.05);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid #00ff88;
            box-shadow: 0 0 15px rgba(0,255,136,0.3);
        }

        h2 {
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .token-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,255,136,0.1);
            border-radius: 5px;
            border: 1px solid #00ff88;
        }

        .token-select {
            background: rgba(0,255,136,0.2);
            border: 1px solid #00ff88;
            padding: 10px;
            border-radius: 5px;
            color: #00ff88;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
        }

        .amount-input {
            background: none;
            border: none;
            color: #00ff88;
            font-size: 1.2em;
            width: 50%;
            text-align: right;
            font-family: 'Orbitron', sans-serif;
        }

        .amount-input::placeholder {
            color: rgba(0,255,136,0.5);
        }

        .swap-arrow {
            text-align: center;
            margin: 10px 0;
            font-size: 2em;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .swap-btn {
            width: 100%;
            background: transparent;
            color: #00ff88;
            padding: 15px;
            border: 2px solid #00ff88;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            box-shadow: 0 0 10px #00ff88;
        }

        .swap-btn:hover {
            background: #00ff88;
            color: #0a0a0a;
            box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
        }

        .chart {
            background: rgba(0,255,136,0.05);
            padding: 20px;
            border-radius: 10px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            border: 1px solid #00ff88;
            box-shadow: 0 0 15px rgba(0,255,136,0.3);
        }

        .positions {
            background: rgba(0,255,136,0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            box-shadow: 0 0 15px rgba(0,255,136,0.3);
        }

        .position {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0,255,136,0.1);
            border-radius: 5px;
            border: 1px solid #00ff88;
        }

        .position span:last-child {
            font-weight: bold;
        }

        .positive { color: #00ff88; text-shadow: 0 0 5px #00ff88; }
        .negative { color: #ff4444; text-shadow: 0 0 5px #ff4444; }

        h3 {
            margin-bottom: 15px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Bitcoin Background -->
    <div class="bitcoin">‚Çø</div>
    <div class="bitcoin">‚Çø</div>
    <div class="bitcoin">‚Çø</div>
    <div class="bitcoin">‚Çø</div>
    <div class="bitcoin">‚Çø</div>

    <div class="container">
        <header>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            <h1>EVM DEX</h1>
            <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
        </header>

        <div class="main-content">
            <div>
                <div class="swap-card">
                    <h2>Swap Tokens</h2>
                    <div class="token-input">
                        <select class="token-select">
                            <option>ETH</option>
                            <option>USDC</option>
                            <option>DAI</option>
                        </select>
                        <input type="number" class="amount-input" placeholder="0.0" />
                    </div>
                    <div class="swap-arrow">‚¨á</div>
                    <div class="token-input">
                        <select class="token-select">
                            <option>USDC</option>
                            <option>ETH</option>
                            <option>DAI</option>
                        </select>
                        <input type="number" class="amount-input" placeholder="0.0" />
                    </div>
                    <p style="margin-top: 15px; opacity: 0.8;">Slippage: 0.5%</p>
                    <button class="swap-btn" onclick="performSwap()">Execute Swap</button>
                </div>

                <div class="chart">
                    <p>üìà LIVE PRICE CHART</p>
                </div>
            </div>

            <div class="positions">
                <h3>Your Positions</h3>
                <div class="position">
                    <span>ETH/USDC</span>
                    <span class="positive">+2.5%</span>
                </div>
                <div class="position">
                    <span>DAI/ETH</span>
                    <span class="negative">-1.2%</span>
                </div>
                <div class="position">
                    <span>USDC/DAI</span>
                    <span class="positive">+0.8%</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        let web3;
        let currentAccount;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    currentAccount = accounts[0];

                    // Initialize Web3
                    web3 = new Web3(window.ethereum);

                    // Get network
                    const chainId = await web3.eth.getChainId();

                    // Update button
                    const walletBtn = document.querySelector('.wallet-btn');
                    walletBtn.textContent = `${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
                    walletBtn.style.background = '#00ff88';
                    walletBtn.style.color = '#0a0a0a';

                    console.log('Connected to:', currentAccount);
                    console.log('Chain ID:', chainId);

                    // Listen for account changes
                    window.ethereum.on('accountsChanged', handleAccountsChanged);
                    window.ethereum.on('chainChanged', () => window.location.reload());

                } catch (error) {
                    console.error('Error connecting wallet:', error);
                    alert('Failed to connect wallet: ' + error.message);
                }
            } else {
                alert('MetaMask not detected! Please install MetaMask extension.');
                window.open('https://metamask.io/download/', '_blank');
            }
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                console.log('Please connect to MetaMask.');
                location.reload();
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                location.reload();
            }
        }

        async function performSwap() {
            if (!currentAccount) {
                alert('Please connect your wallet first!');
                return;
            }

            // Get input values
            const fromToken = document.querySelectorAll('.token-select')[0].value;
            const toToken = document.querySelectorAll('.token-select')[1].value;
            const amount = document.querySelectorAll('.amount-input')[0].value;

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            alert(`Swap Preview:\nFrom: ${amount} ${fromToken}\nTo: ${toToken}\n\n(Demo mode - Connect to DEX smart contract to execute real swaps)`);

            console.log('Swap details:', { fromToken, toToken, amount, account: currentAccount });
        }
    </script>
</body>
</html>
